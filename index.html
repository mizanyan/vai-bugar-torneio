<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Vai bugar o Torneio?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #f5faff, #e7ecf4, #fef6f9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 60px;
      color: #3a76d4;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .botoes-centrais {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: #4d94ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #357ae8;
    }

    #resposta {
      margin-top: 40px;
      font-size: 48px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    #resposta.animar {
      transform: scale(1.3);
    }

    #mensagemExtra {
      margin-top: 10px;
      font-size: 18px;
      color: #c0392b;
      opacity: 0;
      transition: opacity 0.5s;
      max-width: 400px;
      text-align: center;
    }

    #mensagemExtra.visivel {
      opacity: 1;
    }

    #contador {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }

    .botao-flutuante {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .botao-flutuante:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button class="botao-flutuante" onclick="window.location.href='https://mizanyan.github.io/mikaejnator/'">
    Ir para Mikaejnator
  </button>
  <h1>Vai bugar o Torneio?</h1>
  <div class="botoes-centrais">
    <button onclick="gerarResposta()">Enviar Update</button>
  </div>
  <div id="resposta"></div>
  <div id="mensagemExtra"></div>
  <div id="contador">
    Sims (bugou): <span id="contSim">0</span> | N√£os (tudo certo): <span id="contNao">0</span>
  </div>

  <!-- √Åudios -->
  <audio id="somNao" src="sim.mp3" preload="auto"></audio>
  <audio id="somSim" src="nao.mp3" preload="auto"></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let contNao = 0;
    let contSim = 0;

    function gerarResposta() {
      const chance = Math.random();
      const resposta = chance < 0.5 ? "sim" : "n√£o";
      const respostaDiv = document.getElementById("resposta");
      const mensagemExtra = document.getElementById("mensagemExtra");
      const somNao = document.getElementById("somNao");
      const somSim = document.getElementById("somSim");

      respostaDiv.textContent = resposta;
      respostaDiv.classList.add("animar");
      mensagemExtra.classList.remove("visivel");
      mensagemExtra.textContent = "";

      setTimeout(() => {
        respostaDiv.classList.remove("animar");
      }, 300);

      if (resposta === "n√£o") {
        contNao++;
        somNao.play();
        confettiExplosion();
      } else {
        contSim++;
        somSim.play();

        // 5% de chance de mostrar mensagem especial
        if (Math.random() < 0.05) {
          mensagemExtra.textContent = "Acontece Guys, na pr√≥xima vamos tomar mais cuidado na hora dos testes e prestar mais aten√ß√£o üí™";
          mensagemExtra.classList.add("visivel");
          setTimeout(() => {
            mensagemExtra.classList.remove("visivel");
          }, 7000);
        }
      }

      document.getElementById("contNao").textContent = contNao;
      document.getElementById("contSim").textContent = contSim;
    }

    function confettiExplosion() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
        zIndex: 1000
      });
    }
  </script>
</body>
</html>
